<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}입주민 내역{% endblock %}</title>
</head>
<body>
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger"> 정말 "{{object}}" 기록을 삭제하시겠습니까? </div>
        <input type="submit" value="삭제 확인" class="btn btn-danger">
    </form>
{% endblock %}
</body>
</html>
