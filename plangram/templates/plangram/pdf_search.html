<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-search</title>
</head>
<body>
    <h1>Aptgram Publishing</h1>
    <h3>비번관리<span class="secondary">{{ myDate | date:"Y-m-d" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>부서</th>
                <th>직위 직급</th>
                <th>기본비번</th>
                <th>사용비번</th>
                <th>용도</th>
                <th>발급일시</th>
            </tr>
        </thead>

        <tbody>
        {% for post in filter %}
            <tr>
                <td>{{post.department}}</td>
                <td>{{post.subject}}</td>
                <td>{{post.regpsw}}</td>
                <td>{{post.usepsw}}</td>
                <td>{{post.remark}}</td>
                <td>{{post.created|date:"Y-m-d:H-i-s(T)"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
