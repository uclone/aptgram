<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>plan-password</title>

<style type="text/css">
.custom-navbar-blue {
    font-size: 2em;
    color: blue;
}

</style>
</head>

<body>
{% block content %}
    <p></p>
    <div class="btn-group float-left">
        <a href="{% url 'plangram:plan_list' %}" class="btn btn-info btn-sm">비번발급기록</a></div>
    <p></p>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">직위:직급</th>
                <th scope="col">기본비번</th>
                <th scope="col" class="btn btn-success btn-sm">발급비번(복사하여 사용)</th>
                <th scope="col" >발급용도</th>
                <th scope="col">발급일시</th>
            </tr>
        </thead>
        <tbody>

                <tr>
                    <td>{{files.subject}}</td>
                    <td>{{files.regpsw}}</td>
                    <td><span class="custom-navbar-blue">{{files.usepsw}}</span></td>
                    <td>{{files.remark}}</td>
                    <td>{{files.created|date:"Y-m-d:H-i-s(T)"}}</td>
                </tr>

        </tbody>
    </table>
{% endblock %}



</body>
</html>
