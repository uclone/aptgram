<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-list</title>
</head>
<body>
    <h1>Aptgram Publishing</h1>
    <h3>민원목록<span class="secondary">{{ myDate | date:"Y-m-d" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>아파트명</th>
                <th>민원일자</th>
                <th>민원안건</th>
                <th>담당부서</th>
                <th>담당자</th>
                <th>처리일자</th>
                <th>완료일자</th>
            </tr>
        </thead>

        <tbody>
        {% for post in files %}
            <tr>
                <td>{{post.group}}</td>
                <td>{{post.created|date:"Y-m-d"}}</td>
                <td>{{post.subject}}</td>
                <td>{{post.department}}</td>
                <td>{{post.charge}}
                <td>{{post.date|date:"Y-m-d"}}</td>
                <td>{{post.close|date:"Y-m-d"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
