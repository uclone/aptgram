<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pdf-search</title>
</head>
<body>
    <h1>Aptgram Publishing</h1>
    <h3>설비목록<span class="secondary">{{ myDate | date:"M d, Y" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>담당부서</th>
                <th>설비명칭</th>
                <th>관리내용</th>
                <th>시작일자</th>
                <th>완료일자</th>>
            </tr>
        </thead>

        <tbody>
        {% for post in filter %}
            <tr>
                <td>{{post.department}}</td>
                <td>{{post.subject}}</td>
                <td>{{post.action}}</td>
                <td>{{post.start|date:"M d, Y"}}</td>
                <td>{{post.close|date:"M d, Y"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
