<!DOCTYPE html>
<html lang="ko">
{% extends 'base.html' %}
{% load bootstrap4 %}

<head>
    <meta charset="UTF-8">
    <title>meter-upload</title>

{% block extrahead %}
{{ form.media }}
{% endblock %}

</head>

<body>
{% block content %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <form action="" method="post" enctype="multipart/form-data" >
                    <p></p>
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="기기등록하기">
                    <p></p>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
{% endblock %}
</body>
</html>
