<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-list</title>
</head>

<body>
    <h1>Safetygram Publishing</h1>
    <h3>전체자료<span class="secondary">{{ created | date:"Y-m-d H:i" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>동:호</th>
                <th>가스안전조치</th>
                <th>경보안전조치</th>
                <th>비고</th>
                <th>해당일시</th>
            </tr>
        </thead>

        <tbody>
        {% for post in files %}
            <tr>
                <td align="center">{{post.location}}</td>
                <td align="center">{{post.actgas}}</td>
                <td align="center">{{post.actalarm}}</td>
                <td align="center">{{post.remark}}</td>
                <td align="center">{{post.created|date:"y-m-d H:i"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
