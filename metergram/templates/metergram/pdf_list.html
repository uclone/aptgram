<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pdf-list</title>
</head>
<body>
    <h1>Aptgram Publishing</h1>
    <h3>검침내역<span class="secondary">{{ myDate | date:"M d, Y" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th scope="col">동</th>
                <th scope="col">호</th>
                <th scope="col">종류</th>
                <th scope="col">계량사용량</th>
                <th scope="col">검침사용량</th>
                <th scope="col">검침일자</th>
                <th scope="col">조치상황</th>
            </tr>
        </thead>

        <tbody>
        {% for post in files %}
            <tr>
                <td>{{post.dong}}</td>
                <td>{{post.ho}}</td>
                <td>{{post.utility}}</td>
                <td>{{post.mtr}}</td>
                <td>{{post.cor}}</td>
                <td>{{post.created|date:"M d, Y"}}</td>
                <td>{{post.action}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
