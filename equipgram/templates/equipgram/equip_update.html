<!DOCTYPE html>
<html lang="ko">
{% extends 'base.html' %}
{% load bootstrap3 %}

<head>
    <meta charset="UTF-8">
    <title>equip-update</title>

{% block extrahead %}
{{ form.media }}
{% endblock %}

</head>

<body>
{% block content %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <form action="" method="post" enctype="multipart/form-data" >
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="수정완료">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
{% endblock %}
</body>
</html>
