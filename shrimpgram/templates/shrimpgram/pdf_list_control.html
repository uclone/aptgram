<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-list</title>
</head>

<body>
    <h1>Shrimpgram Publishing</h1>
    <h3>전체자료<span class="secondary">{{ created | date:"Y-m-d H:i" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>호지구분</th>
                <th>알칼리</th>
                <th>당밀</th>
                <th>블로워</th>
                <th>보일러</th>
                <th>비고</th>
                <th>해당일시</th>
            </tr>
        </thead>

        <tbody>
        {% for post in files %}
            <tr>
                <td align="center">{{post.location}}</td>
                <td align="center">{{post.naoh}}</td>
                <td align="center">{{post.dang}}</td>
                <td align="center">{{post.blower}}</td>
                <td align="center">{{post.boiler}}</td>
                <td align="center">{{post.remark}}</td>
                <td align="center">{{post.created|date:"y-m-d H:i"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
