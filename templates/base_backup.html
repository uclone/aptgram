<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <title>Aptgram{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <header class="head clearfix">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Aptgram</a>
                <ul class="nav">

                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="#" class="nav-link">"{{user.get_username}}"</a></li>
                    <li class="nav-item"><a href="{% url 'plangram:plan_list' %}" class="active nav-link">업무일정</a></li>
                    <li class="nav-item"><a href="{% url 'filegram:file_list' %}" class="active nav-link">업무관리</a></li>
                    <li class="nav-item"><a href="{% url 'taskgram:task_list' %}" class="active nav-link">업무일지</a></li>
                    <li class="nav-item"><a href="{% url 'sulbigram:sulbi_list' %}" class="active nav-link">설비관리</a></li>
                    <li class="nav-item"><a href="{% url 'equipgram:equip_list' %}" class="active nav-link">비품관리</a></li>
                    <li class="nav-item"><a href="{% url 'jumingram:jumin_list' %}" class="active nav-link">민원관리</a></li>
                    <li class="nav-item"><a href="{% url 'lifegram:life_list' %}" class="active nav-link">주민관리</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">로그아웃</a></li>

                    {% else %}
                    <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">로그인</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:register' %}" class="nav-link">등록하기</a></li>
                    {% endif %}

                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}



        {% block pagination %}
        {% endblock %}


        <footer class="footer">
            <p>&copy; Aptgram</p>
        </footer>
    </div>
</body>
</html>
