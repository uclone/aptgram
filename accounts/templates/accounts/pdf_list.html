<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-list</title>
</head>

<body>
    <h1>Aptgram Publishing</h1>
    <h3>사용자목록<span class="secondary">{{ myDate | date:"Y-m-d" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th scope="col">사용자(ID)</th>
                <th scope="col">사용목적</th>
                <th scope="col">스마트폰번호</th>
                <th scope="col">설치장소:주소</th>
            </tr>
        </thead>

        <tbody>
        {% for post in files %}
            <tr>
                <td>{{post.username}}</td>
                <td>{{post.groups.all.0.name}}</td>
                <td>{{post.last_name}}</td>
                <td>{{post.email}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
