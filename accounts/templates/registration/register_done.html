<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}등록완료{% endblock %}</title>
</head>

<body>
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <div class="alert alert-info">정상적으로 등록되었습니다.{{ new_user.username }}님 환영합니다.</div>
                <a class="btn btn-info" href="{% url 'accounts:login' %}">초기화면으로 이동합니다.</a>
            </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
</body>
</html>
