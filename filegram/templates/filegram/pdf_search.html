<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pdf-search</title>
</head>
<body>
    <h1>Aptgram Publishing</h1>
    <h3>문서목록<span class="secondary">{{ myDate | date:"M d, Y" }}</span></h3>

    <table class="container_big">
        <thead>
            <tr>
                <th>담당부서</th>
                <th>담당자</th>
                <th>관리자</th>
                <th>승인역</th>
                <th>안건제목</th>
                <th>최초작성</th>
                <th>수정일자</th>
            </tr>
        </thead>

        <tbody>
        {% for post in filter %}
            <tr>
                <td>{{post.department}}</td>
                <td>{{post.charge}}</td>
                <td>{{post.manager}}</td>
                <td>{{post.director}}</td>
                <td>{{post.subject}}</td>
                <td>{{post.created|date:"M d, Y"}}</td>
                <td>{{post.updated|date:"M d, Y"}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</body>
</html>
