<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

<head>

    <title>file-update</title>
</head>
<body>
{% block content %}

        <div class="row">
            <div class="col-md-2"></div>

            </div>
            <div class="col-md-2"></div>
        </div>

{% endblock %}

</html>
