<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load bootstrap3 %}

<head>
    <meta charset="UTF-8">
    <title>file-approval</title>

{% block extrahead %}
{{ form.media }}
{% endblock %}

</head>

<body>
{% block content %}

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">

                {% if "급" in user.last_name %}
                <p></p>
                <div class="btn-group float-right">
                    <a href="{% url 'plangram:plan_list' %}" target="_blank" rel="noopener" class="btn btn-info btn-sm">비번발급(새 탭)</a></div>
                <br>
                <p></p>
                {% endif %}

                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary" value="결재하기">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

{% endblock %}
</body>
</html>
