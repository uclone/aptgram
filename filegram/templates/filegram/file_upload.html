<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load bootstrap3 %}

<head>
    <meta charset="UTF-8">
    <title>file-upload</title>

{% block extrahead %}
{{ form.media }}
{% endblock %}

</head>
<body>
{% block content %}

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">

                {% if "급" in user.last_name %}
                <p></p>
                <div class="btn-group float-right">
                    <a href="{% url 'plangram:plan_list' %}" class="btn btn-info btn-sm">비번관리</a>&nbsp;&nbsp;
                <p></p>
                {% endif %}

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-primary" value="작성완료">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

{% endblock %}
</body>
</html>
